<section class="bg-home">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-white text-primary" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <form class=" mt-md-4 pb-5" (ngSubmit)="login()" autocomplete="off">
  
                <h2 class="fw-bold mb-5">Soleus</h2>  

                <app-text-input [formControl]="$any(loginForm.controls['roomNumber'])" 
                    [label]="'Room Number'"></app-text-input>
  
                <app-text-input [formControl]="$any(loginForm.controls['password'])" 
                      [label]="'Password'" [type]="'password'"></app-text-input>
  
                <p class="small mb-5 pb-lg-2"><a class="text-primary-50" routerLink="/forgot-password">Forgot password?</a></p>
  
                <button class="btn btn-primary btn-lg px-5" [disabled]="!loginForm.valid" type="submit">Login</button>
  
              </form> 
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
