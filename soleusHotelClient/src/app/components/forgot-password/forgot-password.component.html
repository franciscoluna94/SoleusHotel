<section class="bg-home">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-white text-primary" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <form #loginForm="ngForm" class=" mt-md-4 pb-5"  autocomplete="off">
  
                <h2 class="fw-bold mb-5">Recover your account</h2>  
                <div class="form-outline form-white mb-4">
                  <input 
                    class="form-control form-control-lg"
                    name="RoomNumber"
                    [(ngModel)]="model.roomNumber"
                    type="text" 
                    placeholder="Room number" />
                  <label class="form-label" >Room Number</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input 
                    type="text" 
                    class="form-control form-control-lg" 
                    name="guestName"
                    [(ngModel)]="model.guestName"
                    placeholder="Guest Name"/>
                  <label class="form-label">Guest Name</label>
                </div>

                <div class="form-outline form-white mb-4">
                    <input 
                      type="password"
                      class="form-control form-control-lg" 
                      name="password"
                      [(ngModel)]="model.password"
                      placeholder="Password"/>
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>

                <button class="btn btn-primary btn-lg px-5" type="submit" (click)="forgotPassword()">Send</button>
  
              </form> 
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
